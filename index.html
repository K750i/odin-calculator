<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="display-wrapper">
      <p class="display">0</p>
    </div>
    <div class="buttons-wrapper">
      <button class="operand-1" data-value="1">1</button><button
        class="operand-2" data-value="2">2</button><button class="operand-3"
        data-value="3">3</button><button class="operand-4"
        data-value="4">4</button><button class="operand-5"
        data-value="5">5</button><button class="operand-6"
        data-value="6">6</button><button class="operand-7"
        data-value="7">7</button><button class="operand-8"
        data-value="8">8</button><button class="operand-9"
        data-value="9">9</button></button><button class="operand-0"
        data-value="0">0</button></button><button
        class="operator-add">➕</button><button
        class="operator-sub">➖</button><button
        class="operator-mul">✖️</button><button
        class="operator-div">➗</button><button class="operator-eq">🟰</button>
    </div>
  </div>
</body>

</html>
